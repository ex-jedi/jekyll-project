---
title: Blog
---
<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
      {% for author in site.authors %}
      {% if post.author == author.short_name  %}
      <p>By <a href="{{ author.url }}">{{ author.name }}</a> </p>
      {% endif %}
      {% endfor %}
  </li>
  {% endfor %}
</ul>
